<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em html podemos inserir tags passe o mouse para saber o significado de cada uma.</p>
    <ul>
        <li><abbr title="P">Paragrafo</abbr></li>
        <li><abbr title="h1,h2,h3,h4,h5,h6">titulos</abbr></li>
        <li><abbr title="img">imagens</abbr></li>
        <li><abbr title="abbr">abreviações</abbr></li>
        <li><abbr title="code">Código-fonte</abbr></li>
        <li><abbr title="ol">lista numeradas</abbr></li>
        <li><abbr title="ul">lista demarcadoras</abbr></li>
    </ul>
    
</body>
</html>
